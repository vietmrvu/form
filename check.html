<!DOCTYPE html>
<html lang="en">
<head>
	<title>Check form</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Check Form" />
	<meta name="keywords"    content="Forms, Course, IT, Registration" />
	<meta name="author"      content="Vietcoder" />
    <script src="maintwo.js"></script>
</head>
<body>
	<h1>Confirm</h1>
	<form id="confirm_form" method="post">
		<fieldset>
			<legend> Your information </legend>
			<p> Your Name: <span id="confirm_name"></span></p>
			<p> Your Email: <span id="confirm_email"></span></p>
			<p> Your Age: <span id="confirm_age"></span></p>
			<p> Your Phone Number: <span id="confirm_phone_number"></span></p>
			<p> Your type discuss: <span id="confirm_discuss"></span></p>
			<p> Your courses: <span id="confirm_courses"></span></p>
			<p> Payment: <span id="confirm_payment"></span></p>
			<p> Total payment: <span id="confirm_total">  </span></p>
		</fieldset>
		<br/>
		<input type="submit" value="Confirm" id="btn"/>
		<input type="button" value="Cancel" id="btn_1"/>
	</form>
</body>
</html>
